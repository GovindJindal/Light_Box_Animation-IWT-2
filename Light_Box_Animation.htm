    <title>Light Box Animation</title>
    <style>
        body{
            text-align: center;
            display:flex;
            flex-wrap: wrap-reverse;
            gap:20px;
            justify-content: center;
            background-image:linear-gradient(to top,rgb(22, 1, 1) 30%, rgb(110, 38, 38),black,rgb(83, 8, 8));
        }
        .a img{
            height:30vh ;
            width:15vw ;
            transition: transform 0.3s ease;
        }
        
        .b{
            height: 90vh;
            width: 50vw;
        }
        a img:hover{
            transform: scale(1.1);
        }
        .lightbox{
        background-color: rgba(0, 0, 0, 0.8);
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        transition: 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
}
        .lightbox:target{
            opacity: 1;
            pointer-events:auto;
        }
        .close{
            height: 100%;
            width: 100%;
            position: absolute; 
            top:0;
            left:0;
            /* Because Starting se chale */
            /* z-index add krne se img up aajayegi and then on clicking on image refresh nhi hoga */
        }
    </style>
